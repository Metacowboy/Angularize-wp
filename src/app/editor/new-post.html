<div class="post-header">
    <upload-file progress="$ctrl.progress($uploadPercent)" upload-id="$ctrl.state.featured_media" upload-url="$ctrl.featuredImage">
        <simple-editor name="post-title-editor" placeholder="Name Your Story" text="$ctrl.state.title.rendered"></simple-editor>
        <simple-editor name="post-excerpt-editor" placeholder="Write a short introduction" text="$ctrl.state.excerpt.rendered"></simple-editor>
        <p class="post-author">{{ $ctrl.authorName }}</p>
        <div class="cities">
            <input placeholder="Where are you writing from?" type="text" ng-model="$ctrl.postLocation" uib-typeahead="c for c in $ctrl.ALL_CITIES | filter:$viewValue | limitTo:5"
                class="form-control">
        </div>
    </upload-file>
</div>
<div class="post-body"></div>
<div class="post-settings">
    <label>Categories</label>
    <input placeholder="Search for Categories" type="text" ng-model="$ctrl.category" uib-typeahead="cat for cat in $ctrl.list | filter:$viewValue | limitTo:5"
        class="categories form-control">
    <md-input-container class="categories">
        <label>Post Categories</label>
        <md-chips ng-model="$ctrl.chips.categories" md-autocomplete-snap md-require-match="true" placeholder="Enter a category then press Enter"
            delete-button-label="Remove Category" delete-hint="Press delete to remove category" secondary-placeholder="+Category">
            <md-autocomplete md-search-text="$ctrl.searchText" md-items="item in $ctrl.categorySearch($ctrl.searchText)" md-item-text="item.name"
                placeholder="Search for a category">
                <span md-highlight-text="$ctrl.searchText">{{ item.name }} </span>
            </md-autocomplete>
            <md-chip-template>
                <span>{{ $chip.name }}</span>
            </md-chip-template>
        </md-chips>
    </md-input-container>

    <md-input-container class="tags">
        <label>Post Tags</label>
        <md-chips ng-model="$ctrl.chips.tags" md-autocomplete-snap placeholder="Enter a tag then press Enter" md-transform-chip="$ctrl.transformChip($chip)"
            delete-button-label="Remove Tag" delete-hint="Press delete to remove tag" secondary-placeholder="+Tag">
            <md-autocomplete md-search-text="$ctrl.tagSearchText" md-items="item in $ctrl.tagSearch($ctrl.tagSearchText)" md-item-text="item.name"
                placeholder="Search for a tag">
                <span md-highlight-text="$ctrl.tagSearchText">{{ item.name }} </span>
            </md-autocomplete>
            <md-chip-template>
                <span>{{ $chip.name }}</span>
            </md-chip-template>
        </md-chips>
    </md-input-container>
    <button md-button class="hidden">More Options</button>
</div>
