<div class="post-header" style="background-image: url({{ $ctrl.featuredImage }})">
    <upload-file progress="$ctrl.progress($uploadPercent)" upload-id="$ctrl.state.featured_media" upload-url="$ctrl.featuredImage">
        <simple-editor class="angularize-container lg" name="post-title-editor" placeholder="Enter the Title of Your Story" text="$ctrl.state.title"></simple-editor>        
        <simple-editor class="angularize-container" name="post-excerpt-editor" placeholder="Write a short introduction" text="$ctrl.state.excerpt"></simple-editor>        
        <p class="post-author">{{ $ctrl.authorName }}</p>
        <div class="cities">
            <input placeholder="post location" 
            type="text" ng-model="$ctrl.postLocation" 
            uib-typeahead="c for c in $ctrl.ALL_CITIES | filter:$viewValue | limitTo:5"
                class="form-control">
        </div>
    </upload-file>
</div>
<div class="angularize-container">
    <div class="post-body"></div>
</div>
<div class="angularize-container">
    <div class="post-settings">
        <label>Categories</label>
        <chips class="categories" empty-text="Search for Categories" some-text="Add more categories" available="$ctrl.chips.allCategories" selected="$ctrl.chips.categories"></chips>
        <label>Tags</label>
        <chips empty-text="Search for Tags" some-text="Add more tags" available="$ctrl.chips.allTags" selected="$ctrl.chips.tags"></chips>    
    </div>
</div>
