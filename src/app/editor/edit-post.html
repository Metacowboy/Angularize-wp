<div class="post-header">
    <div class="featured-image">
        <i class="fa fa-picture-o fa-3x"></i>
    </div>
    <h2 class="post-title"></h2>
    <p class="post-excerpt"></p>
    <p class="post-author">{{ $ctrl.authorName }}</p>
</div>
<div class="post-body"></div>
<div class="post-settings">
    <md-input-container class="categories">
        <label>Post Categories</label>
        <md-chips ng-model="$ctrl.chips.categories" md-autocomplete-snap md-require-match="true" md-transform-chip="$ctrl.transformChip($chip)"
            placeholder="Enter a category then press Enter" delete-button-label="Remove Category" delete-hint="Press delete to remove category"
            secondary-placeholder="+Category">
            <md-autocomplete md-search-text="$ctrl.searchText" md-items="item in $ctrl.categorySearch($ctrl.searchText)" md-items="item in $ctrl.chips.categories"
                md-item-text="item.name" placeholder="Search for a category">
                <span md-highlight-text="$ctrl.searchText">{{ item.name }} </span>
            </md-autocomplete>
            <md-chip-template>
                <span>{{ $chip.name }}</span>
            </md-chip-template>
        </md-chips>
    </md-input-container>
    <md-input-container class="tags">
        <label>Post Tags</label>
        <md-chips ng-model="$ctrl.chips.tags" md-autocomplete-snap placeholder="Enter a tag then press Enter" delete-button-label="Remove Tag"
            delete-hint="Press delete to remove tag" secondary-placeholder="+Tag">
            <md-autocomplete md-search-text="$ctrl.tagSearchText" md-items="item in $ctrl.tagSearch($ctrl.tagSearchText)" md-items="item in $ctrl.chips.tags"
                md-item-text="item.name" placeholder="Search for a tag">
                <span md-highlight-text="$ctrl.tagSearchText">{{ item.name }} </span>
            </md-autocomplete>
            <md-chip-template>
                <span>{{ $chip.name }}</span>
            </md-chip-template>
        </md-chips>
    </md-input-container>
    <button md-button>More Options</button>
</div>
