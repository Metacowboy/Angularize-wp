  ng-model="$ctrl.file" 
  class="angularize-drop-box"

  ngf-pattern="'image/*,application/pdf'">

    ngf-pattern="'image/*'" 
    ngf-accept="'image/*'" 
    ngf-max-size="20MB"

  <simple-editor 
    name="angularize-caption-editor" 
    class="angularize-caption" 
    placeholder="What is happening in this photo?" 
    text="$ctrl.caption"></simple-editor>    
</div>
