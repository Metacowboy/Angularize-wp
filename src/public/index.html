<!doctype html>
<html ng-app="angularize" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular App</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- add sass and import this -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.min.css">
  <base href="/">
</head>
<body>
  <app></app>
  <echo></echo>
  <author-popover></author-popover>
  <p hello-popover>testing popover</p>
  <p like="12">post with id 12</p>
  <p like="24">post with id 24</p>
  <book-flight></book-flight>
  <post-settings></post-settings>
  <script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function(event) {
    angular.module("angularize").component("echo", {
      template: 'Hello World!',
      controller: function() {}
    });

    angular.module("angularize").directive("helloPopover", function() {
      return {
        template: `<p>Hello world directive</p>`,
        scope: {}, // use a new isolated scope, perhaps change to use UIB's
        restrict: 'A',
        replace: false,
        compile: function(tElem, attrs) {
          // do DOM transformation here
          return function(scope, elem, attrs) {
            // linking function here
            elem.bind('mouseover', function() {
              console.log("now is time to popover")
            });
          }
        }
      }
    })
  });
  </script>
  <script defer src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
</body>
</html>
