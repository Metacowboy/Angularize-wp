<div>
    <img-upload name="featured-image" img-url="$ctrl.featuredImage" img-id="$ctrl.state.featured_media" class="wide"></img-upload>
    <simple-editor name="post-title-editor" class="h2" placeholder="Enter the Title of Your Story" text="$ctrl.state.title"></simple-editor>
    <simple-editor name="post-excerpt-editor" placeholder="Write a short introduction" text="$ctrl.state.excerpt"></simple-editor>
    <p class="post-author">John Wiskey</p>
    <div class="cities">
        <input placeholder="where are you telling this story from?" type="text" ng-model="$ctrl.state.meta.angularize_location" typeahead-min-length="3"
            uib-typeahead="c for c in $ctrl.ALL_CITIES | filter:$viewValue" class="form-control">
    </div>
    <full-editor name="post-body-editor" class="long container" placeholder="Write your story here" text="$ctrl.state.content"></full-editor>
    <div class="angularize-container">
        <div class="post-settings">
            <label>Categories</label>
            <chips class="categories" empty-text="Search for Categories" some-text="Add more categories" available="$ctrl.chips.allCategories"
                selected="$ctrl.chips.categories" on-change="$ctrl.updateCategories($selected)"></chips>
            <label>Tags</label>
            <chips empty-text="Search for Tags" some-text="Add more tags" available="$ctrl.chips.allTags" on-change="$ctrl.updateTags($selected)"
                selected="$ctrl.chips.tags"></chips>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">
