<div class="panel panel-default">
    <h3 class="panel-heading panel-title">Editorial Component</h3>
    <uib-tabset active="active">
        <uib-tab index="0" heading="Pending Review">            
            <ul class="media-list" style="overflow-y: scroll; max-height:500px">
                <li class="media padding-sm" ng-repeat="post in $ctrl.pendingPosts">
                    <div class="media-left">
                        <a class="img-border" href="{{ post.attr('link') }}">
                            <img class="media-object" width="180px" ng-src="{{ post.featuredImage }}" alt="Featured Image">
                        </a>
                    </div>
                    <div class="media-body underline">
                        <h4 class="media-heading"><a href="{{ post.attr('link') }}" ng-bind="post.attr('title')"></a></h4>
                        <p ng-bind="post.attr('excerpt')"></p>
                        <p>Created by <a href="{{ post.authorLink }}"><u>{{ post.authorName }}</u></a> about {{ post.attr('date') | timesince }} ago</p>
                        <p>Post category? view count? score card? </p>
                        <post-status status="post.state.status" style="margin-top:30px; display:block"></post-status>
                    </div>
                    <div class="media-right">
                        <button class="btn btn-primary btn-block">Message Author</button>
                        <a href="{{ post.editLink }}" class="btn btn-primary btn-block">Edit Post</a>
                        <button class="btn btn-danger btn-block">Delete Post</button>
                        <button class="btn btn-primary btn-block">I LOVE this post!</button> 
                    </div>
                </li>
            </ul>
        </uib-tab>
        <uib-tab index="1" heading="Draft">
            <div class="list-group">
                <a href="{{ post.attr('link') }}" class="list-group-item" ng-repeat="post in $ctrl.draftPosts">
                            <span class="badge">{{ post.attr('date') | timesince }} ago</span>
                            {{ post.attr('title') }}            
                        </a>
            </div>
        </uib-tab>
    </uib-tabset>
    <div class="panel-footer">
        <button class="btn btn-primary">close</button>
    </div>
</div>
