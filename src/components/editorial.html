<div>
    <h3 class="padding-sm dark">Editorial Component</h3>
      <uib-tabset active="active" type="pills">
        <uib-tab index="0" heading="Pending Review">
            <div class="list-group">
                <a href="{{ post.attr('link') }}" class="list-group-item" ng-repeat="post in $ctrl.posts">
                            <span class="badge">{{ post.attr('date') | timesince }} ago</span>
                            {{ post.attr('title') }}            
                        </a>
            </div>
        </uib-tab>
        <uib-tab index="1" heading="Draft">
            <p>Draft posts will be listed here</p>
        </uib-tab>
    </uib-tabset>
    
</div>
